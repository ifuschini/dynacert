<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Dynacert</title>
    <meta name="description" content="Dyna-cert aims to become the tool that allows any user to transform a paper form into an electronic form, so that the user can fill it in online, sign it and return the signed form in pdf format.">
    <style>
            html, body {
            width: 100%;
            height:100%;
            }

            body {
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        .dynacontainer {
            align-items: center;
            text-align: center;
            margin-top: 40vh;
            
        }
        .title {
            font-size: 3rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color:aliceblue;
        }
        .subTitle {
            font-size: .8rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            max-width: 50vh;
            color:azure;
        }
    </style>
</head>

<body>
    <div class="dynacontainer">
        <img src="https://raw.githubusercontent.com/ifuschini/dynacert/master/builder/public/images/logo.png" alt="Dyna-cert" style="border-radius: 10px;margin-bottom: 20px;"/>
        <center>
        <div class="subTitle">Dyna-cert aims to become the tool that allows any user to transform a paper form into an electronic form, so that the
        user can fill it in online, sign it and return the signed form in pdf format.</div>
        </center>
        <a href="builder/"  class="btn btn-primary" style="margin-top: 20px;">Dyna-cert builder</a>
        <a href="viewer/" class="btn btn-success" style="margin-left: 20px;margin-top: 20px;">Dyna-cert viewer</a>
        <br/>
        <div style="margin-top: 20px;">
            <a href="https://github.com/ifuschini/dynacert" target="_blank" style="text-decoration: none;">
                <i class="bi-github" style="font-size:4rem;color:aliceblue" role="img" aria-label="GitHub"></i><br/>
                <span class="subTitle">Github</span>

        </div>
        <center>
        <div class="subTitle">Logo created by <a href="https://www.designevo.com/" style="text-decoration: none;" title="Free Online Logo Maker">DesignEvo logo maker</a></div>
        </center>
